<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post to Server</title>  
</head>
<body>
    <h2>Write What In Your Mind</h2>
    <br>
    <input type="text" name="" id="title" placeholder="What is the title...">
    <br>
    <input type="text" name="" id="bodycontent" placeholder="write something you want....">
    <br>
    <button id="submit">send</button>
    <small>if you wanna see the result please console it here</small>


    <script>
        document.getElementById("submit").addEventListener("click", function(){
            const title = document.getElementById("title").value;
            const bodycontent = document.getElementById("bodycontent").value;
            const post = {title : title, body : bodycontent};
            nowPostToServer(post);

        })
        // const postInfo = { title: 'foo',body: 'bar', userId: 1};
        function nowPostToServer(postInfo){
            fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    body: JSON.stringify(postInfo),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
            })
            .then((response) => response.json())
            .then(json => console.log(json));

        }
        
    </script>
</body>
</html>
